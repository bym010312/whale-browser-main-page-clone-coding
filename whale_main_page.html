<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("image/whale_img02.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .search-box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 4rem;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            transition: 0.2s;
        }

        .search-icon {
            margin-left: 15px;
            margin-right: 10px;
        }

        .search-bar {
            background: transparent;
            height: 48px;
            border: none;
            width: 100%;
            transition: 0.2s;
            outline: none;
            color: white;
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: white;
        }

        .search-bar:focus {
            color: black;
        }

        .search-box:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus-within {
            background-color: white;
            color: black;
            transition: 0.5s;
        }

        .search-box:focus-within .search-icon {
            color: #2DB400;
        }

        .search-bar:focus::placeholder {
            color: rgb(172, 172, 172);
        }

        .material-symbols-outlined {
            font-size: 2em;
            font-weight: 500;
            color: white;
        }

        .disital-clock-main {
            display: grid;
            color: white;
            font-size: 10rem;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
        }

        .disital-clock-hm {
            display: flex;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            align-self: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .disital-clock-as {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.4em;
            flex-direction: column;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            align-self: center;
        }

        .disital-clock-second {
            font-weight: lighter;
        }

        .disital-clock-ampm {
            font-size: 0.7em;
            color: rgb(220, 220, 220);
        }

        .disital-clock-date {
            display: flex;
            justify-content: center;
            font-size: 0.15em;
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            text-align: right;
            margin-top: 0.5rem;
        }

        hr {
            border: none;
            height: 1px;
            background: rgb(220, 220, 220);
            width: 100%;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <span class="search-icon material-symbols-outlined">search</span>
            <input type="text" class="search-bar" placeholder="검색어를 입력하세요">
        </div>
        <div class="disital-clock-main">
            <div class="disital-clock-hm">
                <div class="disital-clock-hour"></div>
                <div class="disital-clock-separator">:</div>
                <div class="disital-clock-minute"></div>
            </div>
            <div class="disital-clock-as">
                <div class="disital-clock-ampm"></div>
                <hr>
                <div class="disital-clock-second"></div>
            </div>
            <div class="disital-clock-date"></div>
        </div>
    </div>


    <script>
        const updateClock = () => {
            const now = new Date();
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayOfWeek = days[now.getDay()];
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;

            const hourEl = document.querySelector('.disital-clock-hour');
            const minuteEl = document.querySelector('.disital-clock-minute');
            const secondEl = document.querySelector('.disital-clock-second');
            const ampmEl = document.querySelector('.disital-clock-ampm');
            const dateEl = document.querySelector('.disital-clock-date');

            hourEl.textContent = h.toString().padStart(2, '0');
            minuteEl.textContent = m.toString().padStart(2, '0');
            secondEl.textContent = s.toString().padStart(2, '0');
            ampmEl.textContent = ampm;
            dateEl.textContent = `${year}년 ${month}월 ${date}일 ${dayOfWeek}`
        }

        const searchInput = () => {
            const searchBar = document.querySelector('.search-bar');
            searchBar = addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = searchBar.value;

                    if (query) {
                        const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        window.location.href = googleSearchUrl;
                    }
                }
            })
        }

        setInterval(updateClock, 1000);
        updateClock()
        searchInput()
    </script>
</body>

</html>
