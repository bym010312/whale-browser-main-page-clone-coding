<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background: dodgerblue
        }

        .disital-clock-main {
            display: grid;
            color: white;
            font-size: 6rem;
            font-family: Arial, Helvetica, sans-serif;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
        }

        .disital-clock-hm {
            display: flex;
            font-weight: bold;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            align-self: center;
        }

        .disital-clock-as {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.4em;
            flex-direction: column;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            align-self: center;
        }

        .disital-clock-date {
            display: flex;
            justify-content: center;
            font-size: 0.25em;
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            text-align: right;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="disital-clock-main">
            <div class="disital-clock-hm">
                <div class="disital-clock-hour"></div>
                <div class="disital-clock-separator">:</div>
                <div class="disital-clock-minute"></div>
            </div>
            <div class="disital-clock-as">
                <div class="disital-clock-ampm"></div>
                <div class="disital-clock-second"></div>
            </div>
            <div class="disital-clock-date"></div>
        </div>
    </div>


    <script>
        const updateClock = () => {
            const now = new Date();
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayOfWeek = days[now.getDay()];
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;

            const hourEl = document.querySelector('.disital-clock-hour');
            const minuteEl = document.querySelector('.disital-clock-minute');
            const secondEl = document.querySelector('.disital-clock-second');
            const ampmEl = document.querySelector('.disital-clock-ampm');
            const dateEl = document.querySelector('.disital-clock-date');

            hourEl.textContent = h.toString().padStart(2, '0');
            minuteEl.textContent = m.toString().padStart(2, '0');
            secondEl.textContent = s.toString().padStart(2, '0');
            ampmEl.textContent = ampm;
            dateEl.textContent = `${year}년 ${month}월 ${date}일 ${dayOfWeek}`
        }
        setInterval(updateClock, 1000);
        updateClock()
    </script>
</body>

</html>
