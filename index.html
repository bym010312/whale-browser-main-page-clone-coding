<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="search-box">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-bar" placeholder="검색어를 입력하세요">
            </div>
            <div class="disital-clock-main">
                <div class="disital-clock-hm">
                    <div class="disital-clock-hour"></div>
                    <div class="disital-clock-separator">:</div>
                    <div class="disital-clock-minute"></div>
                </div>
                <div class="disital-clock-as">
                    <div class="disital-clock-ampm"></div>
                    <hr>
                    <div class="disital-clock-second"></div>
                </div>
                <div class="disital-clock-date"></div>
            </div>
        </section>
        <div class="slide-container">
            <span class="material-symbols-outlined next-button">chevron_right</span>
        </div>
        <footer>
            <div class="wheather">날씨</div>
            <div class="memo">메모</div>
            <div class="todoList">할 일 목록 <span class="material-symbols-outlined">add</span></div>
            <div class="wishList">즐겨찾기</div>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
