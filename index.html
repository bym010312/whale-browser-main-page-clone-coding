<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="search-box">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-bar" placeholder="검색어를 입력하세요">
            </div>
            <div class="disital-clock-main">
                <div class="disital-clock-hm">
                    <div class="disital-clock-hour"></div>
                    <div class="disital-clock-separator">:</div>
                    <div class="disital-clock-minute"></div>
                </div>
                <div class="disital-clock-as">
                    <div class="disital-clock-ampm"></div>
                    <hr class="clock-line">
                    <div class="disital-clock-second"></div>
                </div>
                <div class="disital-clock-date"></div>
            </div>
        </section>
        <div class="slide-container">
            <span class="material-symbols-outlined next-button">chevron_right</span>
        </div>
        <footer>
            <div class="image-info">
                <button class="like-button"><span class="material-symbols-outlined like-icon">favorite</span></button>
                <div class="image-info-text">
                    <div class="image-info-text-1"><span>by whaleteam</span></div>
                    <div class="image-info-text-2"><span>[웨일북] 웨일 프렌즈</span></div>
                </div>
            </div>
            <div class="widget">
                <div class="weather">
                    <span class="weatherContainer"></span>
                    <span class="tempContainer">20℃</span>
                    <span class="cityContainer">천안<span
                            class="material-symbols-outlined">location_searching</span></span>
                </div>
                <div class="memo">메모</div>
                <div class="todoList">할 일 목록 <span class="material-symbols-outlined todo-add">add</span></div>
                <div class="wishList">즐겨찾기</div>
                <hr class="widget-line">
                <div class="setting"><span class="material-symbols-outlined">settings</span></div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
